<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col-4 pt-4 ps-5">
                <label for=""> Item 1 </label>
                <input type="text" id="input" class="form-control" placeholder="enter some text">


            </div>
            <div class="col-4 pt-5">
                <button id="btn" class="btn btn-primary">+</button>
            </div>
            <div class="col-12" id="result"></div>
        </div>
    </div>
    <script>
        let counter = 0;
        $(function () {
            $('#btn').click(function () {
                let result = document.getElementById('result');
                result.innerHTML += renderInput();

                counter++;
            });
        });

        function renderInput() {
            let html = `<div class="row" id="field${counter}">`;
            html += '<div class="col-4 pt-1 ps-5">';
            html += `<label for=""> Item ${counter} </label>`
            html += '<input type="text" class="form-control" placeholder="enter some text"/>';
            html += '</div>';
            html += '<div class="col-4 pt-4">';
            html += `<button class="btn btn-danger" onclick="deleteInput(${counter})">X</button>`;
            html += '</div>';
            return html;
        }

        function deleteInput(counter) {
            document.getElementById(`field${counter}`).remove();
        }
    </script>

</body>

</html>
